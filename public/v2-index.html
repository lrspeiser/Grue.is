<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #header {
            background: #0a0a0a;
            padding: 20px;
            border-bottom: 2px solid #00ff00;
        }
        
        #main-wrapper {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        
        #game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        #game-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        #main-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        #side-panel {
            width: 350px;
            background: #0a0a0a;
            padding: 20px;
            border-left: 2px solid #00ff00;
            overflow-y: auto;
        }
        
        /* Console Panel Styles */
        #console-panel {
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
            width: 400px;
            background: #000;
            border-left: 2px solid #ff00ff;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            z-index: 10000;
            box-shadow: -5px 0 10px rgba(0,0,0,0.5);
        }
        
        #console-panel.minimized {
            transform: translateX(360px);
        }
        
        #console-header {
            background: #111;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ff00ff;
            cursor: move;
        }
        
        #console-title {
            color: #ff00ff;
            font-weight: bold;
            font-size: 14px;
        }
        
        #console-minimize {
            background: #ff00ff;
            color: #000;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
        }
        
        #console-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            font-size: 12px;
            background: #0a0a0a;
        }
        
        .console-entry {
            margin: 2px 0;
            padding: 2px 0;
            border-bottom: 1px solid #222;
            word-wrap: break-word;
        }
        
        .console-timestamp {
            color: #666;
            margin-right: 8px;
        }
        
        .console-info {
            color: #0ff;
        }
        
        .console-error {
            color: #f00;
        }
        
        .console-warning {
            color: #ff0;
        }
        
        .console-success {
            color: #0f0;
        }
        
        .console-api {
            color: #ff00ff;
        }
        
        #room-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border: 2px solid #00ff00;
            margin-bottom: 20px;
        }
        
        #game-output {
            flex: 1;
            background: #0a0a0a;
            border: 2px solid #00ff00;
            padding: 20px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        #input-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        #command-input {
            flex: 1;
            background: #0a0a0a;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 15px;
            font-size: 16px;
            font-family: inherit;
        }
        
        #submit-btn {
            background: #00ff00;
            color: #0a0a0a;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
        }
        
        #submit-btn:hover:not(:disabled) {
            background: #00cc00;
        }
        
        #submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Setup screen styles */
        #setup-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .setup-container {
            background: #0a0a0a;
            border: 2px solid #00ff00;
            padding: 40px;
            max-width: 600px;
            width: 90%;
        }
        
        h1 {
            color: #00ff00;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #00ff00;
        }
        
        select, input {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: inherit;
        }
        
        #start-generation {
            width: 100%;
            background: #00ff00;
            color: #0a0a0a;
            border: none;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            margin-top: 20px;
        }
        
        #start-generation:hover {
            background: #00cc00;
        }
        
        #generation-status {
            display: none;
            text-align: center;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #1a1a1a;
            border: 1px solid #00ff00;
            margin: 20px 0;
        }
        
        #progress {
            height: 100%;
            background: #00ff00;
            width: 0%;
            transition: width 0.3s;
        }
        
        #status-text {
            color: #00ff00;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Early console capture setup -->
    <script>
        // Capture console logs IMMEDIATELY before anything else loads
        window._consoleLogs = [];
        window._originalConsole = {
            log: console.log,
            error: console.error,
            warn: console.warn,
            info: console.info
        };
        
        // Override console methods immediately
        console.log = function(...args) {
            window._consoleLogs.push({
                type: 'info',
                args: args,
                time: Date.now()
            });
            window._originalConsole.log.apply(console, args);
        };
        
        console.error = function(...args) {
            window._consoleLogs.push({
                type: 'error',
                args: args,
                time: Date.now()
            });
            window._originalConsole.error.apply(console, args);
        };
        
        console.warn = function(...args) {
            window._consoleLogs.push({
                type: 'warning',
                args: args,
                time: Date.now()
            });
            window._originalConsole.warn.apply(console, args);
        };
        
        console.info = function(...args) {
            window._consoleLogs.push({
                type: 'info',
                args: args,
                time: Date.now()
            });
            window._originalConsole.info.apply(console, args);
        };
        
        console.log('[CONSOLE] Early capture initialized - v2.3');
    </script>

    <div id="main-wrapper">

            <div id="game-container">

    <!-- Setup Screen -->
    <div id="setup-screen">
        <div class="setup-container">
            <h1>Welcome to Grue v2.5 (Render Edition)!</h1>

                <p style="margin-bottom: 20px; text-align: center;">

    <script src="/socket.io/socket.io.js"></script>
    <script src="/v2/game-loader-render.js"></script>
    <script>
        // Console panel functionality
        const consoleContent = document.getElementById('console-content');
        const consolePanel = document.getElementById('console-panel');
        const consoleMinimizeBtn = document.getElementById('console-minimize');
        
        function addConsoleEntry(message, type = 'info') {
            const timestamp = new Date().toISOString().split('T')[1].split('.')[0];
            const entry = document.createElement('div');
            entry.className = 'console-entry';
            
            const formatted = typeof message === 'object' ? 
                JSON.stringify(message, null, 2) : String(message);
            
            entry.innerHTML = `<span class="console-timestamp">[${timestamp}]</span><span class="console-${type}">${escapeHtml(formatted)}</span>`;
            consoleContent.appendChild(entry);
            consoleContent.scrollTop = consoleContent.scrollHeight;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Process buffered console logs
        function processBufferedLogs() {
            window._consoleLogs.forEach(log => {
                const message = log.args.map(arg => {
                    if (typeof arg === 'object') {
                        try {
                            return JSON.stringify(arg, null, 2);
                        } catch (e) {
                            return String(arg);
                        }
                    }
                    return String(arg);
                }).join(' ');
                
                // Categorize by content
                let type = log.type;
                if (message.includes('[GameLoader]')) type = 'api';
                if (message.includes('âœ“')) type = 'success';
                if (message.includes('âœ—')) type = 'error';
                
                addConsoleEntry(message, type);
            });
            window._consoleLogs = [];
        }
        
        // Update console overrides to use addConsoleEntry
        console.log = function(...args) {
            const message = args.map(arg => {
                if (typeof arg === 'object') {
                    try {
                        return JSON.stringify(arg, null, 2);
                    } catch (e) {
                        return String(arg);
                    }
                }
                return String(arg);
            }).join(' ');
            
            let type = 'info';
            if (message.includes('[GameLoader]')) type = 'api';
            if (message.includes('âœ“')) type = 'success';
            
            addConsoleEntry(message, type);
            window._originalConsole.log.apply(console, args);
        };
        
        console.error = function(...args) {
            const message = args.map(arg => {
                if (typeof arg === 'object') {
                    try {
                        return JSON.stringify(arg, null, 2);
                    } catch (e) {
                        return String(arg);
                    }
                }
                return String(arg);
            }).join(' ');
            
            addConsoleEntry(message, 'error');
            window._originalConsole.error.apply(console, args);
        };
        
        console.warn = function(...args) {
            const message = args.map(arg => String(arg)).join(' ');
            addConsoleEntry(message, 'warning');
            window._originalConsole.warn.apply(console, args);
        };
        
        console.info = function(...args) {
            const message = args.map(arg => String(arg)).join(' ');
            addConsoleEntry(message, 'info');
            window._originalConsole.info.apply(console, args);
        };
        
        // Console minimize/expand
        consoleMinimizeBtn.addEventListener('click', () => {
            consolePanel.classList.toggle('minimized');
            consoleMinimizeBtn.textContent = consolePanel.classList.contains('minimized') ? 
                'â€¹ Show' : 'Hide â€º';
        });
        
        // Process any buffered logs
        processBufferedLogs();
        
        // Make sure console panel is visible
        const panel = document.getElementById('console-panel');
        if (panel) {
            panel.style.display = 'flex';
            panel.style.visibility = 'visible';
            addConsoleEntry('âœ“ Console panel element found and activated', 'success');
        } else {
            addConsoleEntry('âœ— Console panel element not found in DOM!', 'error');
        }
        
        // Log initialization
        console.log('ðŸŽ® Grue v2.3 initialized');
        console.log('Console panel ready - all activity will be logged here');
        console.log(`User Agent: ${navigator.userAgent}`);
        console.log(`Page loaded at: ${new Date().toISOString()}`);
        
        // Generate unique user ID
        const userId = localStorage.getItem('userId') || 'user-' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('userId', userId);
        console.log(`User ID: ${userId}`);
        
        // Game functionality
        let socket;
        let gameActive = false;
        let currentUserId = userId;
        let currentWorldId = null;
        let currentGameState = null;
        let currentWorldData = null;
        let currentOpenAIResponseId = null;
        
        // Setup form handling
        document.getElementById('start-generation').addEventListener('click', async () => {
            console.log('=== Starting game generation ===');
            
            const profile = {
                educationLevel: document.getElementById('education').value,
                location: document.getElementById('location').value,
                timePeriod: document.getElementById('timePeriod').value,
                characterRole: document.getElementById('role').value,
                storyLocation: document.getElementById('timePeriod').value.split(' - ')[0]
            };
            
            console.log('User profile:', profile);
            
            // Show generation status
            document.getElementById('profile-form').style.display = 'none';
            document.getElementById('generation-status').style.display = 'block';
            
            // Simulate progress
            let progress = 0;
            const progressBar = document.getElementById('progress');
            const statusText = document.getElementById('status-text');
            
            const progressInterval = setInterval(() => {
                progress += 3;
                progressBar.style.width = Math.min(progress, 85) + '%';
                
                if (progress === 21) {
                    statusText.textContent = 'AI is planning your adventure...';
                    console.log('Progress: Planning phase');
                }
                if (progress === 42) {
                    statusText.textContent = 'Generating locations and rooms...';
                    console.log('Progress: Generating locations');
                }
                if (progress === 63) {
                    statusText.textContent = 'Creating characters and quests...';
                    console.log('Progress: Creating characters');
                }
                if (progress === 84) {
                    statusText.textContent = 'Finalizing world...';
                    console.log('Progress: Finalizing');
                }
            }, 150);
            
            try {
                console.log('Calling generateGameWithRetry...');
                const data = await generateGameWithRetry(userId, profile);
                
                clearInterval(progressInterval);
                progressBar.style.width = '100%';
                statusText.textContent = 'World created! Starting game...';
                
                console.log('âœ“ Game generation complete');
                console.log('Game ID:', data.gameId);
                
                setTimeout(() => {
                    document.getElementById('setup-screen').style.display = 'none';
                    initializeGame(data);
                }, 1000);
                
            } catch (error) {
                clearInterval(progressInterval);
                console.error('Failed to generate game:', error);
                alert('Failed to generate game: ' + error.message);
                document.getElementById('profile-form').style.display = 'block';
                document.getElementById('generation-status').style.display = 'none';
            }
        });
        
        function initializeGame(gameData) {
            console.log('Initializing game...');
            
            // Store game data
            currentWorldId = gameData.worldId || gameData.gameId || null;
            currentGameState = gameData.initialState || {};
            currentWorldData = gameData.world || { rooms: [] };
            
            // Restore OpenAI response ID if available
            if (gameData.openaiResponseId) {
                currentOpenAIResponseId = gameData.openaiResponseId;
                console.log('Restored OpenAI response ID:', currentOpenAIResponseId);
            }
            
            // If we have a current room, add it to world data if not already there
            if (gameData.currentRoom && currentWorldData.rooms) {
                const roomExists = currentWorldData.rooms.find(r => r.id === gameData.currentRoom.id);
                if (!roomExists) {
                    currentWorldData.rooms.push(gameData.currentRoom);
                }
            }
            
            // Update UI with initial state
            document.getElementById('game-output').textContent = 'Welcome to your adventure!\n\n';
            updateGameState(gameData.initialState);
            updateRoom(gameData.currentRoom);
            
            // Enable input
            document.getElementById('command-input').disabled = false;
            document.getElementById('submit-btn').disabled = false;
            gameActive = true;
            
            console.log('âœ“ Game initialized and ready to play');
        }
        
        function updateGameState(state) {
            if (!state) return;
            document.getElementById('health').textContent = state.health || 100;
            document.getElementById('score').textContent = state.score || 0;
            
            const inventoryList = document.getElementById('inventory-list');
            inventoryList.innerHTML = '';
            if (state.inventory && state.inventory.length > 0) {
                state.inventory.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    inventoryList.appendChild(li);
                });
            } else {
                inventoryList.innerHTML = '<li>Empty</li>';
            }
        }
        
        function updateRoom(room) {
            if (!room) return;
            document.getElementById('room-name').textContent = room.name || '';
            document.getElementById('room-description').textContent = room.description || '';
            
            const exitsDiv = document.getElementById('room-exits');
            if (room.exits) {
                const exitsList = Object.keys(room.exits).join(', ');
                exitsDiv.innerHTML = `<strong>Exits:</strong> ${exitsList}`;
            }
        }
        
        function appendOutput(text) {
            const output = document.getElementById('game-output');
            output.textContent += text;
            output.scrollTop = output.scrollHeight;
        }
        
        async function submitCommand() {
            const input = document.getElementById('command-input');
            const command = input.value.trim();
            if (!command) return;
            
            console.log(`Player command: ${command}`);
            appendOutput(`\n> ${command}\n`);
            
            // Process the command
            try {
                const response = await fetch('/v2/api/process-command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: currentUserId,
                        worldId: currentWorldId,
                        command: command,
                        gameState: currentGameState,
                        worldData: currentWorldData,
                        previousResponseId: currentOpenAIResponseId
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Display the response
                    appendOutput(result.message + '\n');
                    
                    // Update OpenAI response ID for conversation continuity
                    if (result.newOpenAIResponseId) {
                        currentOpenAIResponseId = result.newOpenAIResponseId;
                        console.log('Updated OpenAI response ID:', currentOpenAIResponseId);
                    }
                    
                    // Update game state
                    if (result.gameState) {
                        currentGameState = result.gameState;
                        updateGameState(currentGameState);
                    }
                    
                    // Update world data if modified
                    if (result.worldData) {
                        currentWorldData = result.worldData;
                    }
                } else {
                    appendOutput(`Error: ${result.error || 'Command failed'}\n`);
                }
            } catch (error) {
                console.error('Command processing error:', error);
                appendOutput(`Error processing command: ${error.message}\n`);
            }
            
            input.value = '';
        }
        
        document.getElementById('submit-btn').addEventListener('click', submitCommand);
        document.getElementById('command-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') submitCommand();
        });
        
        // Check for existing game
        console.log('Checking for existing game...');
        checkExistingGame(userId).then(data => {
            if (data) {
                console.log('âœ“ Found existing game, restoring...');
                document.getElementById('setup-screen').style.display = 'none';
                initializeGame(data);
            } else {
                console.log('No existing game found');
            }
        }).catch(error => {
            console.error('Error checking for existing game:', error);
        });
        
        // Log API usage check
        fetch('/v2/api/check-usage')
            .then(res => res.json())
            .then(data => {
                if (data.apiKeyWorking) {
                    console.log('âœ“ API key is working');
                } else {
                    console.error('âœ— API key not working');
                }
            })
            .catch(error => {
                console.error('Failed to check API:', error);
            });
    </script>
